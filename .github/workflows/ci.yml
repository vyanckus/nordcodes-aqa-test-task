name: Test and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Два отдельных job: один для тестов, другой для деплоя
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y p7zip-full

      - name: Download and extract tested application
        run: |
          wget -q -O app.7z "https://gametests.nyc.wf/aqa.7z"
          7z x app.7z -o./app -p"g7%Kp9#rX2bL" -y

      - name: Start Spring Boot application
        run: |
          cd ./app
          java -jar -Dsecret=qazWSXedc -Dmock=http://localhost:8888/ internal-0.0.1-SNAPSHOT.jar > spring-app.log 2>&1 &
          sleep 25
          
          if netstat -tln | grep :8080 > /dev/null; then
            echo "✅ Приложение запущено"
          else
            echo "❌ Приложение не запустилось"
            exit 1
          fi

      - name: Run tests with Allure
        run: |
          mvn clean test allure:report -Daspectj.skip=true

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/

      - name: Stop application
        if: always()
        run: |
          pkill -f "internal-0.0.1-SNAPSHOT.jar" || true

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download allure report
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4