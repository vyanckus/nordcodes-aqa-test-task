name: Java CI with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Установка 7zip перед распаковкой
      - name: Install 7zip
        run: sudo apt-get update && sudo apt-get install -y p7zip-full

      # 1. СКАЧИВАЕМ И РАСПАКОВЫВАЕМ ТЕСТИРУЕМОЕ ПРИЛОЖЕНИЕ (из ТЗ)
      - name: Download and extract tested application
        run: |
          wget -q -O app.7z "https://gametests.nyc.wf/aqa.7z"
          7z x app.7z -o./app -p"g7%Kp9#rX2bL" -y
          ls -la ./app/

      # 2. ЗАПУСКАЕМ ПРИЛОЖЕНИЕ В ФОНОВОМ РЕЖИМЕ
      - name: Start Spring Boot application
        run: |
          cd ./app
          java -jar -Dsecret=qazWSXedc -Dmock=http://localhost:8888/ internal-0.0.1-SNAPSHOT.jar &
          echo "Waiting for app to start (max 60 seconds)..."
          for i in {1..20}; do
            # Проверяем, что порт 8080 слушается (более надежная проверка)
            if nc -z localhost 8080; then
              # Дополнительная проверка: делаем корректный POST запрос как в ТЗ
              if curl -X POST -f \
                -H "X-Api-Key: qazWSXedc" \
                -H "Content-Type: application/x-www-form-urlencoded" \
                -H "Accept: application/json" \
                -d "token=TESTTOKEN123456789012345678901234&action=LOGIN" \
                http://localhost:8080/endpoint > /dev/null 2>&1; then
                echo "Application is running and /endpoint is accessible via POST"
                break
              fi
            fi
            sleep 3
            if [ $i -eq 20 ]; then
              echo "ERROR: Application failed to start or /endpoint not accessible"
              # Выводим информацию о процессе для диагностики
              ps aux | grep java
              netstat -tlnp | grep :8080 || true
              exit 1
            fi
          done

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 3. ЗАПУСКАЕМ ТЕСТЫ (WireMock запустится сам через @BeforeAll)
      - name: Run tests with Allure
        run: mvn clean test allure:report -Daspectj.skip=true
        env:
          # Убедимся, что WireMock использует порт 8888
          WIREMOCK_PORT: 8888

      # 4. ОСТАНАВЛИВАЕМ ПРИЛОЖЕНИЕ ПОСЛЕ ТЕСТОВ
      - name: Stop Spring Boot application
        if: always()
        run: |
          pkill -f "internal-0.0.1-SNAPSHOT.jar" || true
          sleep 2

      - name: Upload Allure report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin/
          retention-days: 7